<html>
<head>
   <title>Scrapbook Browser</title>
 
   <link href="scrapbook.cgi" type="application/json" rel="exhibit/data" />
 
 <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
           type="text/javascript"></script>
           
   <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js"
           type="text/javascript"></script>
      
  <script>
  var zebraStyler = function(item, database, tr) {
      if (tr.rowIndex % 2) {
          tr.style.background = '#eee';
      } else {
          tr.style.background = '#ccc';
      }
  }
  </script>           
           
 <link rel='stylesheet' href='css/scrapbook.css' type='text/css' />

</head> 
<body>
   <table id="frame">
       <tr> <!--
           <td><div ex:role="facet" ex:facetClass="Cloud" ex:expression=".parent_folder_name" ex:facetLabel="Folder Cloud"></div></td>
	   -->
           <td id="content" ex:role="viewPanel">
               <table ex:role="lens" class="scrapbook">
                   <tr>
                       <td>
                           <div ex:content=".title" class="title"></div>
                           <div>
                               Saved Date: <span ex:content=".saved_date"></span><br>
                               Folder: <span ex:content=".parent_folder_name"></span><br>
                               Saved URL: 
                               <a target="newwin" ex:content=".saved_url" ex:href-content=".saved_url"></a><br>
			 	               Source URL:
                               <a target="newwin" ex:href-content=".source_url">Click here</a><br>
                           </div>
                       </td>
                   </tr>
               </table>
              <div ex:role="view"
                   ex:orders=".saved_date, .title"
                   ex:possibleOrders=".saved_date, .title, .saved_url"
                   ex:directions="descending">
               </div>
              <div ex:role="view"
                   ex:viewClass="Timeline"
                   ex:start=".saved_date">
               </div>
               <div ex:role="view" ex:viewClass="Tabular"
                   ex:columns=".label, .parent_folder_name, .saved_date, .saved_url"
                   ex:columnLabels="Title, Parent Folder, Saved Date, Saved URL"
                   ex:columnFormats="list, list, list, url"
                   ex:showToolbox="true"
                   ex:rowStyler="zebraStyler">
               </div>
            </td>
           <td id="sidebar">
               <div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="Search"></div>
               <div ex:role="facet" ex:expression=".label" ex:facetLabel="Title"></div>
               <div ex:role="facet" ex:expression=".parent_folder_name" ex:facetLabel="Folder"></div>
               <div ex:role="facet" ex:expression=".saved_year" ex:facetLabel="Year"></div>
           </td>
       </tr>
   </table>
</body>
</html>
