<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Scrapbook Tree View</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel='stylesheet' href='css/scrapbook.css' type='text/css' />
<!--  Used http://www.pagecolumn.com to generate layout -->
<link rel='stylesheet' href='css/tree.css' type='text/css' />

<script src="js/jquery-1.3.2.min.js"
	type="text/javascript"></script>

<script src="js/jquery.easing.js" type="text/javascript"></script>
<script src="js/jqueryFileTree.js" type="text/javascript"></script>
<link href="css/jqueryFileTree.css" rel="stylesheet" type="text/css"
	media="screen" />

<script type="text/javascript">	
			$(document).ready( function() {
                $('#scrapbookFolder').fileTree({
                    script: 'scrapbook.cgi',
                    root: 'root',
                    expandSpeed: 100,
                    collapseSpeed: 100,
                    multiFolder: true
                }, function(file) {
                    // Put custom action here
                    window.frames['content_frame'].document.location.href = file;
                });
                });
		</script>

</head>

<body>

<div class="mask">
    <div class="header"></div>
        <div class="colleft">
            <div class="col1"><iframe id="content_frame" name="content_frame" width="90%" height="600"src="about:blank"></iframe></div>
            <div class="col2">
                <div id="scrapbookFolder" class="folders"></div>
            </div>
        </div>
    <div class="footer"></div>
</div>

</body>

</html>
